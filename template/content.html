<div id="info">

</div>
<a href="?p=bullant/content/add" class="btn fas fa-plus-circle"></a>

<script>
(function (){
/*
** Init AJAX
*/
if(window.XMLHttpRequest || window.ActiveXObject){
    if(window.ActiveXObject){
        try{
            ajax = new ActiveXObject("Msxml2.XMLHTTP");
        }
        catch(e){
            ajax = new ActiveXObject("Microsoft.XMLHTTP");
        }
    }
    else{
        ajax = new XMLHttpRequest();
    }
}
else{
    alert("Ajax n'est pas support√© pour l'ajout d'image");
    return;
}

var btnSuppr = document.getElementsByClassName('del'),
    infoBlock = document.getElementById('info');

for(var i = 0; i < btnSuppr.length; i++){

  btnSuppr[i].onclick = function () {
    var id = this.getAttribute('data-id');
    console.log(id);

    ajax.onreadystatechange = function(){
      if(ajax.readyState === 4 && ajax.status === 200){
          infoBlock.innerHTML = ajax.responseText;
          setTimeout(function(){ reload(true); }, 2500);
      }
    } // onreadysatechange

    ajax.open("GET","init/ajax.php?supprArticle="+ id,true);
    ajax.send();

  }// onclick
}// for


})();

</script>
