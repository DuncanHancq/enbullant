<script>
(function (){
/*
** Init AJAX
*/
if(window.XMLHttpRequest || window.ActiveXObject){
    if(window.ActiveXObject){
        try{
            ajax = new ActiveXObject("Msxml2.XMLHTTP");
        }
        catch(e){
            ajax = new ActiveXObject("Microsoft.XMLHTTP");
        }
    }
    else{
        ajax = new XMLHttpRequest();
    }
}
else{
    alert("Ajax n'est pas supporté pour l'ajout d'image");
    return;
}

var btnSuppr = document.getElementsByClassName('del'),
    infoBlock = document.getElementById('info');

for(var i = 0; i < btnSuppr.length; i++){

  btnSuppr[i].onclick = function () {
    var id = this.getAttribute('data-id');
    if(confirm('êtes-vous sûr de vouloir supprimé l\'article ?')){

      ajax.onreadystatechange = function(){
        if(ajax.readyState === 4 && ajax.status === 200){
            infoBlock.innerHTML = "<p class='success'>"+ajax.responseText+"</p>";
            setTimeout(function () { location.reload(true); }, 2000);
          }
      } // onreadysatechange

      ajax.open("GET","##URL##init/ajax.php?supprArticle="+ id,true);
      ajax.send();

    }
  }// onclick
}// for


})();

</script>
